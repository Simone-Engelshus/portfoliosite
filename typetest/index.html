<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countContainer">
        <section class="test-area">
            <h2>Type the following text EXACTLY as it appears</h2>
            <div id="origin-text">
                <p>Peter Piper picked a pair of pickled peppers.</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6"
                    placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00 </div>
                </section>

                <button id="reset">Start over</button>
            </div><!-- .meta -->
        </section>

        <script src="main.js"></script>
    </div>
</body>

</html>
