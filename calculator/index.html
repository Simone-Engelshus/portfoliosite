<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Currency Converter</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="container">
		<h1>Money Exchange</h1>
		<div class="currency-container">
			<div class="currency">
				<div class="from-to">From</div>
				<select id="from_currency">
				</select>
				<input type="number" id="from_ammount" placeholder="0" value=1 />
			</div>
			<div class="middle">
				<button id="exchange">
					<i class="fas fa-exchange-alt"></i>
				</button>

			</div>
			<div class="currency">
				<div class="from-to">To</div>
				<select id="to_currency">
				</select>
				<input type="number" id="to_ammount" placeholder="0" />
			</div>
			<div class="rate" id="rate"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="function.js"></script>



</body>

</html>
